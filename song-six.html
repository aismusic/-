            const volumeControl = document.getElementById("volume");

            // Add event listener to update volume when the input range changes
            volumeControl.addEventListener("input", function () {
                const audioElements = document.querySelectorAll("audio");
                audioElements.forEach(audio => {
                    audio.volume = volumeControl.value / 100; // Adjusting the volume range to be between 0 and 1
                });
            });
        });
    </script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const volumeControl = document.getElementById("volume");
            const volumeContainer = document.querySelector(".volume-container");
            const verticalVolumeControl = document.querySelector(".vertical-volume-control");

            volumeControl.addEventListener("input", function () {
                const audioElements = document.querySelectorAll("audio");
                audioElements.forEach(audio => {
                    audio.volume = volumeControl.value;
                });
            });

            // Add event listener to show/hide volume control
            document.addEventListener("mousemove", function (event) {
                const mouseY = event.clientY;
                const volumeContainerY = volumeContainer.getBoundingClientRect().top;

                if (mouseY <= volumeContainerY || mouseY > volumeContainerY + volumeContainer.clientHeight) {
                    hideVolumeControl();
                } else {
                    showVolumeControl();
                }
            });

            function showVolumeControl() {
                gsap.to(volumeContainer, { opacity: 1, duration: 2 });
                gsap.to(verticalVolumeControl, { width: "250px", opacity: 1, duration: 2 });
            }

            function hideVolumeControl() {
                gsap.to(volumeContainer, { opacity: 0.5, duration: 2 });
                gsap.to(verticalVolumeControl, { width: "100px", opacity: 0.5, duration: 2 });
            }

            // Add drag functionality to the volume container
            let isDragging = false;
            let offsetY;

            verticalVolumeControl.addEventListener("mousedown", function (event) {
                isDragging = false;
                offsetY = event.clientY - verticalVolumeControl.getBoundingClientRect().bottom;
            });

            document.addEventListener("mousemove", function (event) {
                if (isDragging) {
                    const newY = event.clientY + offsetY;
                    volumeContainer.style.top = `${newY}px`;
                }
            });

            document.addEventListener("mouseup", function () {
                isDragging = false;
            });
        });
    </script>
